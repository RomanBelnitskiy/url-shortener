# application properties
app.name=URL Shortener
app.description=Tool to shorten URLs and generate short links
app.version=1.0
server.port=9999

# jwt properties
# one day
jwt.expiration.time_in_millis=1440000

# hibernate properties
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# properties for default profile
spring.datasource.url=jdbc:h2:mem:link_db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=sa
